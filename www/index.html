<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

<body ng-app="StarterApp" ng-cloak  class="noselect">
     <input  id="online" style="display:none" value="1" type="text">
<div ng-controller="Sidnav" md-swipe-left="toggleRight()" ng-cloak>

<md-sidenav   class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light" >
        <div class="md-toolbar-tools">
        <span flex></span>
        <h2>مخاطب فارسی</h2>
</div>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" md-swipe-right="close()" >
      <md-list-item ng-click="go('backup/2')" ng-repeat="setting in settings">
      <md-icon md-svg-icon="{{ setting.icon }}"></md-icon>
      <p> {{ setting.name }} </p>
      </md-list-item>

     <md-divider ></md-divider> 
      
        <md-list-item ng-click="go('content/help/33');close();" >
      <md-icon md-svg-icon="img/icons/worker47.svg"></md-icon>
      <p>درباره ما </p>
      </md-list-item>

      </md-content>
    </md-sidenav>
  <div ng-controller="startController" >

    <md-toolbar  class="md-hue-2 fixed" >
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button"  ng-click="go('/')" aria-label="Settings">
          <md-icon md-svg-icon="img/icons/icon.svg"></md-icon>
        </md-button>   
        <md-button class="md-icon-button"  ng-click="go('backup/2')" >
          <md-icon md-svg-icon="img/icons/data-storage-device.svg" ></md-icon>
        </md-button>
        <span flex  ></span>
        <h2 >
          <span>مخاطب فارسی</span>
        </h2>

        <md-button class="md-icon-button"   ng-click="toggleRight()" aria-label="More">
          <md-icon md-svg-icon="img/icons/list30.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar> 
</div>

<div ng-view  class="fade"></div>

</div>    
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
